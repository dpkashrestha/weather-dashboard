<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Extending Bootstrap</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section class="container">
      <div class="row">
        <div id="search-div" class="col-12 col-md-4 col-lg-3">
          <h3>Search for a city:</h3>
          <input
            type="text"
            class="form-control mb-3"
            placeholder="country-name"
            aria-label="country-name"
          />

          <button>Search</button>
          <hr />
        </div>

        <div id="main" class="col-12 col-md-8 col-lg-9">
          <h3>City Name</h3>

          <div class="card-body">
            <label>Temp:</label>
            <p id="temp-0"></p>
            <label>Wind:</label>
            <p id="wind-0"></p>
            <label>Humidity:</label>
            <p id="humidity-0"></p>
          </div>
        </div>
      </div>

      <section>
        <h2>5-Day Forecast:</h2>
        <div class="weather-content col-12 col-md-6">
          <div id="weather-0" class="card col-12 col-sm-6 col-lg-4 mb-3">
            <h3 class="card-header">Day 1</h3>
            <div class="card-body">
              <label>Temp:</label>
              <p id="temp-0"></p>
              <label>Wind:</label>
              <p id="wind-0"></p>
              <label>Humidity:</label>
              <p id="humidity-0"></p>
            </div>
          </div>

          <div id="weather-1" class="card col-12 col-sm-6 col-lg-4 mb-3">
            <h3 class="card-header">Day 2</h3>
            <div class="card-body">
              <label>Temp:</label>
              <p id="temp-0"></p>
              <label>Wind:</label>
              <p id="wind-0"></p>
              <label>Humidity:</label>
              <p id="humidity-0"></p>
            </div>
          </div>
          <div id="weather-2" class="card col-12 col-sm-6 col-lg-4 mb-3">
            <h3 class="card-header">Day 3</h3>
            <div class="card-body">
              <label>Temp:</label>
              <p id="temp-0"></p>
              <label>Wind:</label>
              <p id="wind-0"></p>
              <label>Humidity:</label>
              <p id="humidity-0"></p>
            </div>
          </div>
          <div id="weather-3" class="card col-12 col-sm-6 col-lg-4 mb-3">
            <h3 class="card-header">Day 4</h3>
            <div class="card-body">
              <label>Temp:</label>
              <p id="temp-0"></p>
              <label>Wind:</label>
              <p id="wind-0"></p>
              <label>Humidity:</label>
              <p id="humidity-0"></p>
            </div>
          </div>
          <div id="weather-4" class="card col-12 col-sm-6 col-lg-4 mb-3">
            <h3 class="card-header">Day 5</h3>
            <div class="card-body">
              <label>Temp:</label>
              <p id="temp-0"></p>
              <label>Wind:</label>
              <p id="wind-0"></p>
              <label>Humidity:</label>
              <p id="humidity-0"></p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  ></script>
  <script src="./assets/js/script.js"></script>
</html>
